tasks:
  - init: |
      echo 'Installing dependencies.'
      cd catch-of-the-day
      npm install
    command: |
      echo 'Running the dev app'
      export HMR_HOST=`gp url 3000`
      export WDS_SOCKET_HOST=${HMR_HOST:8}
      cd catch-of-the-day
      npm run dev
ports:
  - port: 3000
    onOpen: open-browser
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
